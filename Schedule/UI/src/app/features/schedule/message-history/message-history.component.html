<div class="card">
    <p-table
        #dt2
        [value]="messages"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="[
        'name', 'schedule', 'status'
        ]"
        [tableStyle]="{ 'min-width': '75rem' }"
    >
    <ng-template pTemplate="header">
        <tr>
            <th style="width:22%">Name</th>
            <th style="width:22%">Schedule</th>
            <th style="width:22%">Last Sent Status</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter 
                    type="text"
                    field="name" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
            </th>
            <th>
                <p-columnFilter 
                    type="text"
                    field="schedule"
                    placeholder="Search by message" 
                    ariaLabel="Filter Message" />
            </th>
            <th>
                <p-columnFilter 
                    type="text"
                    field="status"
                    placeholder="Search by status" 
                    ariaLabel="Filter Status" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-message>
        <tr>
            <td>
                {{ message.name }}
            </td>
            <td>
                {{ message.schedule }}
            </td>
            <td>
                {{ message.status }}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No customers found.</td>
        </tr>
    </ng-template>
    </p-table>
</div>
