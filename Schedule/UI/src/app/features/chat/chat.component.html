<div class="card">
    <p-tabView styleClass="tabview-custom">
        <p-tabPanel>
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-ticket"></i>
                    <span class="font-bold white-space-nowrap m-0">
                        Tickets
                    </span>
                    <p-badge [value]="total_conversations" />
                </div>
            </ng-template>
            <app-list-conversations (totalConversations)="onTotalConversationsHandler($event)"></app-list-conversations>
        </p-tabPanel>
        
        <p-tabPanel header="Header III">
            <ng-template pTemplate="header">
                <div class="flex align-items-center gap-2">
                    <i class="pi pi-users"></i>
                    <span class="font-bold white-space-nowrap m-0">
                        Chats
                    </span>
                    <p-badge [value]="total_new_conversation_me" />
                </div>
            </ng-template>
            <app-chat-window></app-chat-window>
        </p-tabPanel>

    </p-tabView>
</div>
