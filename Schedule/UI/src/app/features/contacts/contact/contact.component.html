<div class="card">
    <p-toast />
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <p-button
                severity="success" 
                label="New" 
                icon="pi pi-plus" 
                class="mr-2" 
                (onClick)="openNew()" />
            <p-button
                severity="danger" 
                label="Delete" 
                icon="pi pi-trash" 
                (onClick)="deleteSelectedProducts()" 
                [disabled]="!selectedProducts || !selectedProducts.length" />
        </ng-template>

        <ng-template pTemplate="right">
            <p-fileUpload
                #fileUpload
                mode="basic" 
                accept=".xls,.xlsx"
                [maxFileSize]="1000000" 
                label="Import" 
                chooseLabel="Import" 
                class="mr-2 inline-block"
                fileLimit="1"
                (onSelect)="onBulkUpload($event, fileUpload)" />
            <p-button
                class="mr-2"
                icon="pi pi-replay"
                (onClick)="loadContacts()" />
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="products"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'phone', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedProducts"
        [rowHover]="true"
        dataKey="id"
        [loading]="loading"
        
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage Contacts</h5>
                <span>
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-search"></i>
                        </p-inputgroup-addon>
                        <input 
                            styleClass="w-10"
                            pInputText 
                            type="text" 
                            #searchInput 
                            (input)="onSearchInput($event, dt)"
                            placeholder="Search..."
                        />
                    </p-inputgroup>
                </span>
                
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox />
                </th>
                
                <th>
                </th>
                <th pSortableColumn="name">
                    Name <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="price">
                    Phone <p-sortIcon field="phone" />
                </th>
                <th pSortableColumn="category">
                    Category <p-sortIcon field="category" />
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product" />
                </td>
                
                <td>
                <!--img 
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" 
                    [alt]="product.name" 
                    width="50" 
                    class="shadow-4" /-->
                <p-avatar 
                    icon="pi pi-user" 
                    styleClass="mr-2" size="large" />
                </td>
                <td>
                    {{ product.name }}
                </td>
                <td>
                    {{ product.phone }}
                </td>
                <td>
                    <p-tag 
                        [value]="product.category || 'N/A'" 
                        [severity]="getSeverity(product.category)" />
                </td>

                <td>
                    <p-button 
                        icon="pi pi-pencil" 
                        class="mr-2" 
                        [rounded]="true" 
                        [outlined]="true" 
                        severity="success" 
                        (onClick)="editProduct(product)" />
                    <p-button 
                        icon="pi pi-trash" 
                        severity="danger" 
                        [rounded]="true" 
                        [outlined]="true" 
                        (onClick)="deleteProduct(product)" />
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ products ? products.length : 0 }} contacts.
            </div>
        </ng-template>
    </p-table>

    <p-dialog
        [(visible)]="productDialog" 
        [style]="{ width: '450px' }" 
        header="Contact Details" 
        [modal]="true" 
        styleClass="p-fluid">
            
            <ng-template pTemplate="content">
                <div class="spinner-overlay" *ngIf="dialogProgress">
                    <p-progressSpinner ariaLabel="Saving"></p-progressSpinner>
                </div>
                <!--img 
                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" 
                    [alt]="product.image" 
                    class="block m-auto pb-3" 
                    *ngIf="product.image" / -->
                <p-avatar 
                    icon="pi pi-user" 
                    styleClass="w-2 h-2 mb-3" size="large"
                />
                
                <div class="flex justify-content-between align-items-center mb-3">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        pInputText 
                        id="name" 
                        [(ngModel)]="product.name" 
                        required 
                        autofocus />
                    <small class="p-error" *ngIf="submitted && !product.name">
                        Name is required.
                    </small>
                </div>

                <div class="flex justify-content-between align-items-center mb-3">
                    <label for="description">Description</label>
                    <textarea
                        id="description" 
                        pInputTextarea 
                        [(ngModel)]="product.description" 
                        required
                        >
                    </textarea>
                </div>
                <div class="field">
                    <label class="mb-3">Category</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category1" 
                                name="category" 
                                value="Individual" 
                                [(ngModel)]="product.category" />
                            <label for="category1">Individual</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category2" 
                                name="category" 
                                value="Micro Enterprise" 
                                [(ngModel)]="product.category" />
                            <label for="category2">Micro Enterprise</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category3" 
                                name="category" 
                                value="Small Enterprise" 
                                [(ngModel)]="product.category" />
                            <label for="category3">Small Enterprise</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton 
                                id="category4" 
                                name="category" 
                                value="Medium Enterprise" 
                                [(ngModel)]="product.category" />
                            <label for="category4">Medium Enterprise</label>
                        </div>
                    </div>
                </div>

                <div class="formgrid grid">
                    <div class="field col">
                        <label for="name">Contact</label>
                        <input 
                            type="text" 
                            pInputText 
                            id="name" 
                            [(ngModel)]="product.phone" 
                            required 
                            autofocus />
                        <small class="p-error" *ngIf="submitted && !product.phone">
                            Contact is required.
                        </small>
                    </div>
                    <div class="field col">
                        <label for="quantity">Address</label>
                        <textarea 
                            type="text" 
                            pInputTextarea
                            id="name" 
                            [(ngModel)]="product.address" 
                            required 
                            autofocus>
                        </textarea>
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="footer">
                <p-button 
                    label="Cancel" 
                    icon="pi pi-times" 
                    [text]="true"
                    (onClick)="hideDialog()" />
                <p-button
                    label="Save" 
                    icon="pi pi-check" 
                    [text]="true"
                    [disabled]="!product.name || !product.phone"
                    (onClick)="saveProduct()" />
            </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }" />
</div>
