

<div class="grid">

    <div style="position: fixed; top: 35%; left: 10%;" class="col" >
        <img src="assets/Icons/Schedule/bcast_logo.png" style="width: 400px; height: 200px;"  alt="logo">
    </div>

    <div style="position: relative; left: 30%; " class="col-8 flex align-items-center justify-content-center">
        
        <div class="flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
            <div class="flex flex-column align-items-center justify-content-center">
                <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                    <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                        <div class="text-center mb-5">
                            <p-avatar
                                icon="pi pi-user"
                                styleClass="mr-2"
                                size="xlarge"
                                shape="circle"
                            />
                            <!--div class="text-900 text-3xl font-medium mb-3">Welcome!</div-->
                            <br><br>
                            <span *ngIf="loading != true"  class="text-600 font-medium">Signup to continue</span>
                        </div>
        
                        <form *ngIf="loading != true" [formGroup]="formGroup" (ngSubmit)="signupButton()">
                            <p-floatLabel>
                                <input id="name" type="text" pInputText controllername="user_name" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_name">
                                <label for="name">Name</label>
                            </p-floatLabel>
        
                            <p-floatLabel>
                                <input id="phone" type="text" pInputText controllername="user_phone" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_phone">
                                <label for="phone">Phone</label>
                            </p-floatLabel>
                            
                            <p-floatLabel>
                                <input id="email" type="text" pInputText controllername="user_email" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_email">
                                <label for="email">Email</label>
                            </p-floatLabel>
                            
                            <div class="">
                                <p-selectButton styleClass="block w-full md:w-30rem p-2 mb-5"
                                if="role"
                            [options]="roles" 
                            formControlName="user_role"
                            optionLabel="label" 
                            optionValue="value"
                            (onChange)="onRoleSelect($event)" />
                            </div>
        
                            <p-floatLabel *ngIf="role_selected=='owner'">
                                <input *ngIf="role_selected=='owner'" id="organizationor" type="text" pInputText controllername="user_organization" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_organization">
                                <label for="organizationor">Organization</label>
                            </p-floatLabel>
                            
                            <div class="mb-5" *ngIf="role_selected=='employee'">
                              <p-floatLabel *ngIf="role_selected=='employee'">
                                <p-dropdown 
                                  id="organizationee"
                                  styleClass="w-full md:w-30rem p-2"
                                  *ngIf="role_selected=='employee'"
                                  [options]="organization"
                                  [(ngModel)]="selectedOrganization"
                                  formControlName="user_organization"
                                  optionLabel="name"
                                  [filter]="true"
                                  filterBy="name" 
                                  [showClear]="true"
                                  >
                                  </p-dropdown>
                                  <label for="organizationee">Organization</label>
                                </p-floatLabel>
                            </div>
        
                        <div class="mb-5">
                            <p-floatLabel>
                                <p-dropdown 
                                    id="platform"
                                    styleClass="w-full md:w-30rem p-2"
                                    *ngIf="role_selected=='owner'"
                                    [options]="platforms"
                                    [(ngModel)]="selected_platform"
                                    formControlName="user_platform"
                                    optionLabel="name"
                                    [filter]="true"
                                    filterBy="name" 
                                    [showClear]="true"
                                    >
                                </p-dropdown>
                                <label *ngIf="role_selected=='owner'" for="platform">Platform</label>
                            </p-floatLabel>
                        </div>
                        
        
                        <p-floatLabel *ngIf="role_selected=='owner'">
                            <input *ngIf="role_selected=='owner'" id="login_id" type="text" pInputText controllername="user_login_id" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_login_id">
                            <label for="login_id">Login ID</label>
                        </p-floatLabel>
                        
                        <p-floatLabel *ngIf="role_selected=='owner'">
                            <input *ngIf="role_selected=='owner'" id="platform_key" type="text" pInputText controllername="user_platform_key" class="block w-full md:w-30rem mb-5 p-3" formControlName="user_platform_key">
                            <label for="platform_key">Platform Key</label>
                        </p-floatLabel>
        
                        <div class="mb-5">
                            <p-floatLabel>
                                <p-password id="password" [toggleMask]="true" class="block" inputStyleClass="w-full md:w-30rem p-3" formControlName="user_password"></p-password>
                                <label for="password">Password</label>
                            </p-floatLabel>
                        </div>
                        
                        <div class="mb-5">
                            <p-floatLabel>
                                <p-password id="confirm_password" [toggleMask]="true" class="block" inputStyleClass="w-full md:w-30rem p-3" formControlName="user_confirm_password"></p-password>
                                <label for="confirm_password">Confirm Password</label>
                            </p-floatLabel>
                        </div>
        
                            
                            
                            <div class="flex align-items-center justify-content-between mb-5 gap-5">
                                <div class="flex align-items-center">
                                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                    <label for="rememberme1">Remember me</label>
                                </div>
                                <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="navigateToLogin()">Sign In?</a>
                            </div>
        
                            <button type="submit" pButton [disabled]="formGroup.invalid" pRipple label="Sign Up" class="w-full p-3 text-xl"></button>
                        </form>
        
                        <div *ngIf="loading" class="border-round border-1 surface-border p-4 surface-card">
                            <div class="flex mb-3">
                                <p-skeleton shape="circle" size="4rem" styleClass="mr-2" />
                                <div>
                                    <p-skeleton width="10rem" styleClass="mb-2" />
                                    <p-skeleton width="5rem" styleClass="mb-2" />
                                    <p-skeleton height=".5rem" />
                                </div>
                            </div>
                            <p-skeleton width="100%" height="150px" />
                            <div class="flex justify-content-between mt-3">
                                <p-skeleton width="4rem" height="2rem" />
                                <p-skeleton width="4rem" height="2rem" />
                            </div>
                        </div>
        
        
        
                    </div>
                </div>
            </div>
        </div>
        
        

    </div>



</div>
